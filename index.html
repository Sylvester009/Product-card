<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="image-div">
        <img
          src="images\image-product-mobile.jpg"
          alt="product-image"
          class="image"
        />
        <img
          src="images\image-product-desktop.jpg"
          alt="product-image"
          class="desktop-image"
        />
      </div>
      <div class="product-div">
        <span class="product-type">PERFUME</span>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-tag">
          <p class="current-price">$149.99</p>
          <span class="former-price"><del>$169.99</del></span>
        </div>
        <button role="button" type="button">
          <span>
            <img src="images\icon-cart.svg" alt="cart-emoji" />
          </span>
          Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
